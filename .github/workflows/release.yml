name: 构建发行版APK

on:
  push:
    paths:
      - 'CHANGELOG.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Parse Changelog and Sync Assets
        id: parse
        run: |
          TAG_LINE=$(grep -m 1 "^# " CHANGELOG.md)
          TAG=${TAG_LINE#"# "}
          echo "VERSION_TAG=$TAG" >> $GITHUB_ENV
          awk '/^# /{if (p) exit; p=1; next} p' CHANGELOG.md > release_body.md
          
          mkdir -p app/src/main/assets/
          cp CHANGELOG.md app/src/main/assets/

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode Keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > release.keystore

      - name: Build APKs
        run: |
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$GITHUB_WORKSPACE/release.keystore \
            -Pandroid.injected.signing.store.password='${{ secrets.STORE_PASSWORD }}' \
            -Pandroid.injected.signing.key.alias='${{ secrets.KEY_ALIAS }}' \
            -Pandroid.injected.signing.key.password='${{ secrets.KEY_PASSWORD }}'
          
          ./gradlew assembleDebug

      - name: Rename and Collect APKs
        run: |
          find app/build/outputs/apk/release/ -name "*.apk" -exec mv {} "release-${{ env.VERSION_TAG }}.apk" \;
          find app/build/outputs/apk/debug/ -name "*.apk" -exec mv {} "debug-${{ env.VERSION_TAG }}.apk" \;

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION_TAG }}
          body_path: release_body.md
          discussion_category_name: "Announcements"
          files: |
            release-${{ env.VERSION_TAG }}.apk
            debug-${{ env.VERSION_TAG }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}